<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tone Spiral</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/log-spiral.js" defer></script>
  </head>

  <body>
    <div class="app-bar">
      <img src="images/logo-spiral.svg" alt="calligraphic spiral" />
      <h1>Tone Spiral</h1>
      <h5>A geometry of notes and chords</h5>
    </div>
    <div id="main-screen">
      <div class="button-box">
        <div class="temperament-box">
          <div class="selector-box">
            <input type="radio" name="tuning" value="free" id="free" />
            <label for="none">free</label>
          </div>

          <div class="selector-box">
            <input
              type="radio"
              name="tuning"
              value="equal"
              id="equal"
              checked
            />
            <label for="equal">equal</label>
          </div>
        </div>

        <div class="selector-box">
          <input type="checkbox" name="play" value="play" id="play" />
          <label for="play">play</label>
        </div>
      </div>

      <svg xmlns="http://www.w3.org/2000/svg" id="spiral-canvas"></svg>
    </div>
  </body>
</html>
