<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tone Spiral</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/log-spiral.js" defer></script>
  </head>

  <body>
    <h1>Tone Spiral</h1>
    <div id="main-screen">
      <p>
        A geometric representation of notes.
      </p>

      <div class="button-box">
        Tuning:

        <input type="radio" name="tuning" value="none" id="none" checked />
        <label for="none">none</label>

        <input type="radio" name="tuning" value="equal" id="equal" />
        <label for="equal">equal</label>
      </div>

      <svg xmlns="http://www.w3.org/2000/svg" id="spiral-canvas"></svg>
    </div>
  </body>
</html>
