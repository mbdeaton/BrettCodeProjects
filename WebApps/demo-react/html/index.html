<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Station Table</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="root">
    <h1>Test Stations</h1>
    <form id="new-row-form"></form>
    <table id="station-table">
      <thead>
        <tr>
          <th>Station Label</th>
          <th>PC Hostname</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>EA_STA_100</td>
          <td>MFGPC0</td>
        </tr>
        <tr>
          <td>EA_STA_101</td>
          <td>MFGPC1</td>
        </tr>
        <tr>
          <td>EA_STA_102</td>
          <td>MFGPC2</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>
            <input id="stationLabel" type="text" placeholder="label" form="new-row-form" />
          </td>
          <td>
            <input id="pcHostname" type="text" placeholder="hostname" form="new-row-form" />
          </td>
          <td>
            <button form="new-row-form">+</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>

</html>
