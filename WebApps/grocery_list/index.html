<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Grocery List</title>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">
      function GroceryList() {
        const [listToCopy, setListToCopy] = React.useState(null);
        const [inputList, setInputList] = React.useState([]);
        function handleSubmit(event) {
          event.preventDefault();
          const inputArray = event.target.elements.shopItem.value
            .split(",") // allow multi-entry
            .map((x) => x.trim()); // remove bounding whitespace
          console.log(inputArray);
          setInputList([...inputList, ...inputArray]);
          event.target.reset();
          console.log(inputList);
        }
        function handlePrint() {
          if (listToCopy === null) {
            setListToCopy(inputList.join(", "));
          } else {
            setListToCopy(null);
          }
        }
        return (
          <form onSubmit={handleSubmit}>
            <ul>
              {inputList.map((x, index) => (
                <li key={index}>{x}</li>
              ))}
            </ul>
            <input type="text" id="shop-item" name="shopItem" placeholder="+" />
            <div className="button-box">
              <button type="button" className="buttons" onClick={handlePrint}>
                show list
              </button>
              <button type="submit" className="buttons">
                add item
              </button>
            </div>
            <p id="list-to-copy">{listToCopy}</p>
          </form>
        );
      }

      const app = (
        <div className="container-main">
          <h1>Shopping List</h1>
          <GroceryList />
        </div>
      );

      ReactDOM.createRoot(document.getElementById("root")).render(app);
    </script>
  </body>
</html>
