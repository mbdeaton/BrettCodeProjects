<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Grocery List</title>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">
      function GroceryList() {
        const [listToCopy, setListToCopy] = React.useState(null);
        const [shopList, setshopList] = React.useState([]);

        function handleSubmit(event) {
          event.preventDefault();
          let inputArray = event.target.elements.shopItem.value
            .split(",") // allow multi-entry
            .map((x) => x.trim()) // remove bounding whitespace
            .filter((x) => Boolean(x)); // prune empty strings
          const shopListVals = shopList.map((x) => x.value); // nix duplicates
          inputArray = inputArray.filter((x) => !shopListVals.includes(x));
          inputArray = inputArray.map((x) => ({
            id: x,
            value: x,
            visible: true,
          }));
          setshopList([...shopList, ...inputArray]);
          event.target.reset();
        }

        function handlePrint() {
          if (listToCopy === null) {
            setListToCopy(shopList.map((x) => x.value).join(", "));
          } else {
            setListToCopy(null);
          }
        }

        return (
          <form onSubmit={handleSubmit}>
            <ul>
              {shopList.map((x) => (
                <li key={x.id}>{x.value}</li>
              ))}
            </ul>
            <input type="text" id="shop-item" name="shopItem" placeholder="+" />
            <div className="button-box">
              <button type="button" className="buttons" onClick={handlePrint}>
                show list
              </button>
              <button type="submit" className="buttons">
                add item
              </button>
            </div>
            <p id="list-to-copy">{listToCopy}</p>
          </form>
        );
      }

      const app = (
        <div className="container-main">
          <h1>Shopping List</h1>
          <GroceryList />
        </div>
      );

      ReactDOM.createRoot(document.getElementById("root")).render(app);
    </script>
  </body>
</html>
