<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Grocery List</title>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">
      function useStateParams(
        initialState,
        paramsName,
        serialize,
        deserialize
      ) {
        function queryParamsFromUrl() {
          const query = window.location.search;
          const queryParams = new URLSearchParams(query);
          return queryParams;
        }

        const queryParams = queryParamsFromUrl();
        const existingValue = queryParams.get(paramsName);
        const [state, setState] = React.useState(
          existingValue ? deserialize(existingValue) : initialState
        );

        // update state when browser navigates back or forward
        React.useEffect(() => {
          if (existingValue && deserialize(existingValue) !== state) {
            setState(deserialize(existingValue));
          }
        }, [existingValue]);

        function onChange(s) {
          setState(s);
          const queryParams = queryParamsFromUrl();
          queryParams.set(paramsName, serialize(s));
        }

        return [state, onChange];
      }

      function GroceryList() {
        function serialize(list) {
          return encodeURIComponent(list.map((x) => x.value).join(","));
        }
        function deserialize(uriEncoded) {
          return decodeURIComponent(uriEncoded).split(",");
        }
        const [shopList, setshopList] = useStateParams(
          [],
          "items",
          serialize,
          deserialize
        );

        function handleSubmit(event) {
          event.preventDefault();
          let inputArray = event.target.elements.shopItem.value
            .split(",") // allow multi-entry
            .map((x) => x.trim()) // remove bounding whitespace
            .filter((x) => Boolean(x)); // prune empty strings
          const shopListVals = shopList.map((x) => x.value); // nix duplicates
          inputArray = inputArray.filter((x) => !shopListVals.includes(x));
          inputArray = inputArray.map((x) => ({
            id: x,
            value: x,
            visible: true,
          }));
          setshopList([...shopList, ...inputArray]);
          event.target.reset();
        }

        function handleClick(event) {
          console.log(`you clicked ${event.target.innerText}`); // DEBUG
        }

        return (
          <form onSubmit={handleSubmit}>
            <ul>
              {shopList.map((x) => (
                <li key={x.id} onClick={handleClick}>
                  {x.value}
                </li>
              ))}
            </ul>
            <input type="text" id="shop-item" name="shopItem" placeholder="+" />
            <div className="button-box">
              <button type="submit" className="buttons">
                add item
              </button>
            </div>
          </form>
        );
      }

      function App() {
        return (
          <div className="container-main">
            <h1>Shopping List</h1>
            <GroceryList />
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
